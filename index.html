<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>GenshinDict</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>

</head>

<body>
	<div class="parent">
		<button onclick="loadData()">スプレッドシートから読み込む</button>

		<div class="form">
			<div id="form">
				<p>スプレッドシートから読み込んでください。</p>
			</div>
		</div>
		<div>
			<h2>PC</h2>
			<div class="flex">
				<button onclick="download(MICROSOFT)">MicrosoftIME</button>
				<button onclick="download(GOOGLE)">Google日本語入力</button>
			</div>
		</div>
		<div>
			<h2>Android</h2>
			<div class="flex">
				<button onclick="download(GOOGLE)">Google日本語入力</button>
				<button onclick="download(GBOARD)">Gboard</button>
			</div>
		</div>
	</div>
</body>

</html>
